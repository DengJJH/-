<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命令式编程</title>
    <script>
        var arry = [1,2,3,4,5]
        var doubled = []
        for(var i = 0; i < arry.length; i++) {
            var newArry = arry[i] * 2
            doubled.push(newArry)
        }
        console.log(doubled) //=> [2,4,6,8,10]
    </script>
</head>
<body>

</body>
</html>
