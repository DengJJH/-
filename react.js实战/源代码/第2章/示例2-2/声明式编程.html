<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式编程</title>
    <script>
        var arry = [1,2,3,4,5]
        var doubled = arry.map(function (val) {
            return val*2;
        })
        console.log(doubled) //=> [2,4,6,8,10]
    </script>
</head>
<body>

</body>
</html>
