<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用state改变DOM元素颜色</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class ChangeColor extends React.Component{ 
        constructor(props) { 
            super(props); 
            this.state = {isRed: true};//在构造函数中对state进行初始化 
            this.handleClick = this.handleClick.bind(this); //在ES6中，this需要在构造函数中绑定后，才能生效
        }
         handleClick(){ 
            this.setState((prevState, props) => ({ 
                isRed: !prevState.isRed 
            })); 
        } 
        render() { 
            var redStyle={ 
                color:"red" 
            } 
            var blueStyle={ 
                color:"blue" 
            } 
            return ( 
                <div> 
                    <h1 style={this.state.isRed ? redStyle:blueStyle}>天虹</h1> 
                    <button onClick={this.handleClick}>点击改变颜色</button> 
                </div> 
            ); 
        } } 
        ReactDOM.render(<ChangeColor />, document.getElementById('root'));
</script>
</body>
</html>
